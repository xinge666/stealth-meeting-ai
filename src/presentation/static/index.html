<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Meeting AI Assistant</title>
    <style>
        :root {
            --bg-color: #050505;
            --surface-color: #121212;
            --border-color: rgba(255, 255, 255, 0.08);
            --primary-color: #4a9eff;
            --text-main: #e0e0e0;
            --text-dim: #999;
            --accent-blue: #2196f3;
            --accent-green: #00e676;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-color);
            color: var(--text-main);
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            font-size: 15px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ─── Header ─── */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 0.5px solid var(--border-color);
            z-index: 1000;
        }

        .logo {
            font-size: 14px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.2px;
        }

        .status {
            display: flex;
            align-items: center;
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 500;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 6px;
            background: #444;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.05);
        }

        .status-dot.online {
            background: var(--accent-green);
            box-shadow: 0 0 10px rgba(0, 230, 118, 0.4);
        }

        /* ─── Main Content ─── */
        main {
            flex: 1;
            padding: 72px 16px 40px;
            max-width: 680px;
            margin: 0 auto;
            width: 100%;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* ─── Cards ─── */
        .card {
            background: var(--surface-color);
            border-radius: 14px;
            border: 0.5px solid var(--border-color);
            overflow: hidden;
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .question-part {
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 0.5px solid var(--border-color);
        }

        .q-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .q-text {
            font-size: 15px;
            font-weight: 500;
            color: #fff;
        }

        .answer-part {
            padding: 16px;
        }

        .a-text {
            font-size: 15px;
            white-space: pre-wrap;
            word-break: break-word;
            color: #d1d1d1;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 15px;
            background: var(--primary-color);
            margin-left: 2px;
            vertical-align: middle;
            animation: blink 1s infinite step-end;
        }

        /* ─── States ─── */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 120px 20px;
            color: #333;
            transition: opacity 0.3s;
        }

        .empty-state.hidden {
            display: none;
        }

        .loader-ring {
            width: 48px;
            height: 48px;
            margin-bottom: 24px;
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        /* ─── Animations ─── */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(12px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* ─── Footer ─── */
        footer {
            padding: 24px;
            text-align: center;
            font-size: 11px;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MEETING AI</div>
        <div class="status">
            <div class="status-dot" id="dot"></div>
            <span id="status-text">DISCONNECTED</span>
        </div>
    </header>

    <main>
        <div id="empty" class="empty-state">
            <div class="loader-ring"></div>
            <p>Waiting for meeting signals...</p>
        </div>
        <div id="chat-container"></div>
    </main>

    <footer id="footer">
        POWERED BY DEEPSEEK & QWEN
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const emptyState = document.getElementById('empty');
        const statusDot = document.getElementById('dot');
        const statusText = document.getElementById('status-text');

        let ws = null;
        let lastAnswerTextEl = null;
        let isUserScrolling = false;

        // Auto-scroll logic to prevent jumping when reading
        window.addEventListener('scroll', () => {
            const atBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 50;
            isUserScrolling = !atBottom;
        });

        function maybeScroll() {
            if (!isUserScrolling) {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }

        function setStatus(online) {
            statusDot.className = online ? 'status-dot online' : 'status-dot';
            statusText.textContent = online ? 'LIVE' : 'RECONNECTING...';
        }

        function createNewQA(questionText) {
            emptyState.classList.add('hidden');

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="question-part">
                    <div class="q-label">QUESTION</div>
                    <div class="q-text">${escapeHtml(questionText)}</div>
                </div>
                <div class="answer-part">
                    <div class="a-text"></div>
                    <span class="cursor"></span>
                </div>
            `;
            chatContainer.appendChild(card);
            lastAnswerTextEl = card.querySelector('.a-text');
            maybeScroll();
            return card;
        }

        function handleMessage(msg) {
            if (msg.type === 'sync') {
                chatContainer.innerHTML = '';
                if (msg.history && msg.history.length > 0) {
                    emptyState.classList.add('hidden');
                    let currentCard = null;
                    msg.history.forEach(item => {
                        if (item.type === 'question') {
                            currentCard = createNewQA(item.text);
                        } else if (item.type === 'answer' && lastAnswerTextEl) {
                            lastAnswerTextEl.textContent = item.text;
                            finishAnswer();
                        }
                    });
                }
                if (msg.current_chunk) {
                    if (!lastAnswerTextEl) {
                        // This case happens if a sync happens mid-answer but the question event was in history
                        // createNewQA was already called above if history had the question.
                    }
                    if (lastAnswerTextEl) {
                        lastAnswerTextEl.textContent = msg.current_chunk;
                        maybeScroll();
                    }
                }
                return;
            }

            switch (msg.type) {
                case 'question':
                    createNewQA(msg.text);
                    break;
                case 'chunk':
                    if (lastAnswerTextEl) {
                        lastAnswerTextEl.textContent += msg.text;
                        maybeScroll();
                    }
                    break;
                case 'done':
                    finishAnswer();
                    break;
            }
        }

        function finishAnswer() {
            if (!lastAnswerTextEl) return;
            const card = lastAnswerTextEl.closest('.card');
            const cursor = card ? card.querySelector('.cursor') : null;
            if (cursor) cursor.remove();
            lastAnswerTextEl = null;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function connect() {
            const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
            const url = `${protocol}://${location.host}/ws`;
            ws = new WebSocket(url);

            ws.onopen = () => setStatus(true);
            ws.onclose = () => {
                setStatus(false);
                setTimeout(connect, 2000);
            };
            ws.onmessage = (e) => {
                try {
                    handleMessage(JSON.parse(e.data));
                } catch (err) { console.error(err); }
            };
        }

        connect();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Meeting AI Assistant - Stealth Mod</title>
    <style>
        :root {
            --bg-color: #050505;
            --surface-color: #121212;
            --border-color: rgba(255, 255, 255, 0.08);
            --primary-color: #4a9eff;
            --text-main: #e0e0e0;
            --text-dim: #999;
            --accent-blue: #2196f3;
            --accent-green: #00e676;
            --q-color: #ffcc00;
            --a-color: #00e676;
            --trans-color: #aaa;
            --llm-raw-color: #4a9eff;
        }

        /* Discreet Finish Button */
        .finish-fab {
            position: fixed;
            bottom: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-dim);
            border: 0.5px solid var(--border-color);
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 700;
            cursor: pointer;
            z-index: 1500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s;
            opacity: 0.5;
        }

        .finish-fab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            opacity: 1;
        }

        body {
            background: var(--bg-color);
            color: var(--text-main);
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            font-size: 14px;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ─── Header ─── */
        header {
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 0.5px solid var(--border-color);
            z-index: 1000;
        }

        .logo {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-dim);
        }

        .status {
            display: flex;
            align-items: center;
            font-size: 10px;
            color: var(--text-dim);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 6px;
            background: #444;
        }

        .status-dot.online {
            background: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
        }

        /* ─── 3 Column Layout ─── */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1.2fr 1.5fr;
            gap: 1px;
            background: var(--border-color);
            overflow: hidden;
        }

        .column {
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .col-header {
            padding: 10px 16px;
            font-size: 10px;
            font-weight: 700;
            color: var(--text-dim);
            border-bottom: 0.5px solid var(--border-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: rgba(255, 255, 255, 0.02);
        }

        .scroll-area {
            flex: 1;
            padding: 12px 16px;
            overflow-y: auto;
            position: relative;
            font-variant-numeric: tabular-nums;
        }

        /* ─── Column Styles ─── */
        .trans-text {
            color: var(--trans-color);
            font-size: 13px;
        }

        .llm-raw-text {
            color: var(--llm-raw-color);
            font-size: 13px;
        }

        .qa-area {
            color: var(--text-main);
            font-size: 14px;
        }

        .qa-item {
            margin-bottom: 12px;
        }

        .q-line {
            color: var(--q-color);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .a-line {
            color: var(--a-color);
            white-space: pre-wrap;
        }

        /* ─── Line Logic (Sliding Window) ─── */
        .text-content {
            display: block;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.8;
            max-height: calc(14px * 1.8 * 10);
            /* 10 lines */
            transition: opacity 0.2s ease;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 14px;
            background: var(--primary-color);
            margin-left: 2px;
            vertical-align: middle;
            animation: blink 1s infinite step-end;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* ─── Responsive ─── */
        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr;
            }

            .column {
                border-bottom: 1px solid var(--border-color);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MEETING AI STEALTH</div>
        <div class="status">
            <div class="status-dot" id="dot"></div>
            <span id="status-text">DISCONNECTED</span>
        </div>
    </header>

    <main>
        <!-- Column 1: ASR Transcription -->
        <div class="column">
            <div class="col-header">Real-time Transcription</div>
            <div class="scroll-area">
                <div id="trans-area" class="text-content trans-text"></div>
            </div>
        </div>

        <!-- Column 2: Raw LLM Output -->
        <div class="column">
            <div class="col-header">LLM Stream</div>
            <div class="scroll-area">
                <div id="llm-raw-area" class="text-content llm-raw-text"></div>
                <span id="llm-cursor" class="cursor"></span>
            </div>
        </div>

        <!-- Column 3: Structured Q&A -->
        <div class="column">
            <div class="col-header">Question & Answer</div>
            <div class="scroll-area" id="qa-scroll">
                <div id="qa-area" class="text-content"></div>
                <span id="qa-cursor" class="cursor"></span>
            </div>
        </div>
    </main>

    <script>
        const transEl = document.getElementById('trans-area');
        const llmRawEl = document.getElementById('llm-raw-area');
        const qaEl = document.getElementById('qa-area');
        const statusDot = document.getElementById('dot');
        const statusText = document.getElementById('status-text');

        let ws = null;
        let currentQuestion = "";
        let currentAnswer = "";

        function setStatus(online) {
            statusDot.className = online ? 'status-dot online' : 'status-dot';
            statusText.textContent = online ? 'LIVE' : 'RECONNECTING...';
        }

        function handleMessage(msg) {
            switch (msg.type) {
                case 'transcription':
                    appendText(transEl, msg.text + " ");
                    break;
                case 'question':
                    currentQuestion = msg.text;
                    currentAnswer = "";
                    appendText(llmRawEl, "\n[Q] " + msg.text + "\n");
                    updateQAColumn(true);
                    break;
                case 'chunk':
                    currentAnswer += msg.text;
                    appendText(llmRawEl, msg.text);
                    updateQAColumn(false);
                    break;
                case 'done':
                    updateQAColumn(false);
                    appendText(llmRawEl, "\n---");
                    break;
                case 'analysis_report':
                    renderAnalysisReport(msg.report);
                    break;
            }
        }

        function finishAndAnalyze() {
            if (confirm("确定要结束会议并生成复盘文档吗？")) {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'FINISH_AND_ANALYZE' }));
                    alert("会议已结束，复盘报告正在生成中，请在 server 端的 reports/ 目录下查看。");
                }
            }
        }

        function appendText(el, text) {
            el.textContent += text;
            checkPaging(el);
            // Auto scroll container
            el.parentElement.scrollTop = el.parentElement.scrollHeight;
        }

        function updateQAColumn(newQuestion) {
            const qStr = currentQuestion ? "Q: " + currentQuestion + "\n" : "";
            const aStr = currentAnswer ? "A: " + currentAnswer : "";
            qaEl.textContent = qStr + aStr;
            checkPaging(qaEl);
            qaEl.parentElement.scrollTop = qaEl.parentElement.scrollHeight;
        }

        function checkPaging(el) {
            // Split into lines
            let content = el.textContent;
            let lines = content.split('\n');

            // If total lines > 10, we "page"
            // We want to keep the last 10 lines, but according to user:
            // "按行滚动 只保留最新的 n 行"
            // "每次 写满10 行了 就切掉 （保留最下面一行 可以理解为翻页操作）"

            if (lines.length > 10) {
                // User wants to keep the last line as context
                const lastLine = lines[lines.length - 1];
                // Reset content to just the last line or just empty if we want extreme cut
                // Let's follow "保留最下面一行"
                el.style.opacity = '0';
                setTimeout(() => {
                    el.textContent = lastLine;
                    el.style.opacity = '1';
                }, 100);
            }
        }

        function connect() {
            const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
            const url = `${protocol}://${location.host}/ws`;
            ws = new WebSocket(url);

            ws.onopen = () => setStatus(true);
            ws.onclose = () => {
                setStatus(false);
                setTimeout(connect, 2000);
            };
            ws.onmessage = (e) => {
                try {
                    handleMessage(JSON.parse(e.data));
                } catch (err) { console.error(err); }
            };
        }

        connect();
    </script>
    <button class="finish-fab" onclick="finishAndAnalyze()">End Meeting</button>
</body>

</html>
